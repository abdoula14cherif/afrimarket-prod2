<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Afrimarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-afri">Afri</span><span class="logo-market">Market</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="inscription.html">S'inscrire</a>
                <a href="connexion.html" class="active">Connexion</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Connexion</h2>
                <p>Accédez à votre espace Afrimarket</p>
            </div>

            <form id="loginForm" class="auth-form">
                <!-- Option de connexion multiple -->
                <div class="login-options">
                    <button type="button" class="login-option-btn active" data-method="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </button>
                    <button type="button" class="login-option-btn" data-method="whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                    </button>
                    <button type="button" class="login-option-btn" data-method="username">
                        <i class="fas fa-user"></i>
                        Pseudo
                    </button>
                </div>

                <!-- Champ de connexion dynamique -->
                <div class="form-group" id="loginField">
                    <label for="login" id="loginLabel">
                        <i class="fas fa-envelope"></i>
                        Adresse email
                    </label>
                    <input type="email" id="login" name="login" required placeholder="Entrez votre email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>

                <div class="auth-footer">
                    <p>Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a></p>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Modal Mot de passe oublié -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Réinitialisation du mot de passe</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="resetEmail" required placeholder="votre@email.com">
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i>
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
